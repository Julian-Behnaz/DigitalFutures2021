[platformio]
default_envs = teensy31
; default_envs = uno
; default_envs = teensy35

[env:uno]
platform = atmelavr
board = uno
framework = arduino

[env:teensy31] ; Also for teensy32
platform = teensy
board = teensy31
framework = arduino

[env:teensy35]
platform = teensy
board = teensy35
framework = arduino
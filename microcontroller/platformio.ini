[platformio]
default_envs = uno

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = fastled/FastLED@^3.4.0

[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = fastled/FastLED@^3.4.0

[env:teensy31]
platform = teensy
board = teensy31
framework = arduino
lib_deps = fastled/FastLED@^3.4.0

[env:teensy35]
platform = teensy
board = teensy35
framework = arduino
lib_deps = fastled/FastLED@^3.4.0
